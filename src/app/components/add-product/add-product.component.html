<button type="button" class="btn btn-info" (click)="openModal(addProductModal)">
  New Product
</button>

<ng-template #addProductModal>
  <div class="modal-header">
    <h5 class="modal-title" id="addProductModalLabel">Create Product</h5>
  </div>
  <form
    id="form-product"
    enctype="multipart/form-data"
    (ngSubmit)="submitForm()"
    #productForm="ngForm"
  >
    <div class="modal-body">
      <div class="form-group">
        <label for="form-product-name">Name</label>
        <input
          required
          type="text"
          class="form-control"
          id="form-product-name"
          placeholder="Enter name"
          [(ngModel)]="productName"
          name="productName"
        />
      </div>
      <div class="form-group">
        <label for="form-product-description">Description</label>
        <textarea
          required
          class="form-control"
          id="form-product-description"
          rows="3"
          placeholder="Enter description"
          [(ngModel)]="productDescription"
          name="productDescription"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="form-product-category">Category</label>
        <select
          required
          class="form-control"
          id="form-product-category"
          [(ngModel)]="productCategory"
          name="productCategory"
        >
          <option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="form-product-image">Image</label>
      </div>
      <div class="form-group">
        <input
          required
          type="file"
          class="form-control-file"
          id="form-product-image"
          accept="image/*"
          (change)="onFileSelected($event)"
        />
      </div>
      <div class="form-group">
        <label for="form-product-price">Price</label>
        <input
          required
          type="number"
          class="form-control"
          id="form-product-price"
          placeholder="Enter price"
          min="0.01"
          step="0.01"
          [(ngModel)]="productPrice"
          name="productPrice"
        />
      </div>
      <div class="form-group">
        <label for="form-product-stock">Stock</label>
        <input
          required
          type="number"
          class="form-control"
          id="form-product-stock"
          placeholder="Enter stock"
          min="1"
          [(ngModel)]="productStock"
          name="productStock"
        />
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        data-dismiss="modal"
        (click)="closeModal()"
      >
        Close
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!productForm.valid"
      >
        Add
      </button>
    </div>
  </form>
</ng-template>
